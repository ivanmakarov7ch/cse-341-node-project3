<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Cake | Beltarta</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
    <div class="logo">üç∞ Beltarta</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html" class="active">Add Cake</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Add a New Cake</h1>

    <form id="cakeForm">
      <div class="form-group">
        <label for="name">Cake Name</label>
        <input type="text" id="name" name="name" placeholder="Chocolate Heaven" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Delicious chocolate cake with fudge frosting..."></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" placeholder="25.99" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="">Select...</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Fruit">Fruit</option>
          <option value="Special">Special</option>
        </select>
      </div>

      <button type="submit">üç∞ Add Cake</button>
    </form>

    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 Beltarta | All rights reserved</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
