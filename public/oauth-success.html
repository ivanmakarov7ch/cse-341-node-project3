<!DOCTYPE html>
<html>
<head>
  <title>OAuth Success</title>
</head>
<body>
  <h1>Login Successful!</h1>
  <p>Your token:</p>
  <pre id="token"></pre>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').textContent = token;
  </script>
</body>
</html>
