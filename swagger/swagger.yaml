openapi: 3.0.0
info:
  title: Cake Ordering API
  version: 1.0.0
  description: API for managing cakes and users

servers:
  - url: https://cse-341-node-project3.onrender.com

paths:
  /cakes:
    get:
      summary: Get all cakes
      responses:
        '200':
          description: List of cakes
    post:
      summary: Create a new cake
      responses:
        '201':
          description: Cake created
  /cakes/{id}:
    get:
      summary: Get a single cake
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cake found
        '404':
          description: Not found
    put:
      summary: Update a cake
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cake updated
    delete:
      summary: Delete a cake
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cake deleted

  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: List of users
    post:
      summary: Create a new user
      responses:
        '201':
          description: User created
  /users/{id}:
    get:
      summary: Get a single user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
        '404':
          description: Not found
    put:
      summary: Update a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User updated
    delete:
      summary: Delete a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted
